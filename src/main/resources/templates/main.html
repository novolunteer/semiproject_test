<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main.html</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<div class="wrap">
    <div class="header">
        <div class="intoLogin">
            <h2>warehouse</h2>
            <div class="loginArea">
            <p th:if="${session.roleMsg != null}" th:text="${session.roleMsg}"></p>
            <ul>
                <li th:if="${session.userid == null}"><a th:href="@{/login/form}">login</a></li>
                <li th:if="${session.userid != null}"><a th:href="@{/user/mypage}">login</a></li>
                <li th:if="${session.userid != null}"><button onclick="logout()">logout</button></li>
            </ul>
            </div>
        </div>
    </div>
    <div class="main">

    </div>
    <div class="footer"></div>
</div>
</body>
<script>
    function logout(){
        fetch('/logout')
            .then(resp=>resp.text())
            .then(data=>{
                alert(data);
                location.href="/";
            })
    }
</script>
</html>
